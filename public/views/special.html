<div class="background">
    <div class="container hundi_page_back">
        <div class="col-md-9">
            <div class="col-md-12">
                <div class="alert alert-danger" ng-show="isAvailabilityFull">
                    <strong>{{avail_msg}}</strong>
                </div>
                <div class="alert alert-success" ng-show="isInserted">
                    <strong>{{success_msg}}</strong>
                </div>
                <div ng-show="!payPage">
                    <form class="form-horizontal li_up" name="myForm">
                        <div class="form-group">
                            <div class="col-md-9">
                                <label for="visit_date">Visit Date:</label>
                                <input type="text" class="form-control box" id="visit_date" required
                                       pick-a-date="validatedDate" pick-a-date-options="dateFormate"
                                       min-date="validatedToDate" ng-model="special.visit_date">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9">
                                <label for="tickets">No of Tickets:</label>
                                <input type="number" class="form-control box" id="tickets"
                                       ng-model="special.no_of_people"
                                       required ng-maxlength="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-md-4">
                                <button type="submit" class="btn btn-default box" ng-disabled="myForm.$invalid"
                                        ng-click="go_to_special_payment()">Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div ng-show="payPage">
                    <div class="col-md-9 alert alert-info">
                        <strong>Selected Information</strong>
                    </div>
                    <div class="col-md-9 sum-section">
                        <div class="col-md-3 text-right"><b>Visit Date : </b></div>
                        <div class="col-md-3 text-left no-padding">{{special.visit_date}}</div>
                        <div class="col-md-3 text-right"><b>No Of Tickets : </b></div>
                        <div class="col-md-3 text-left no-padding">{{special.no_of_people}}</div>
                    </div>
                    <div class="col-md-9  sum-section">
                        <div class="col-md-3 text-right"><b>Amount : </b></div>
                        <div class="col-md-3 text-left no-padding">{{amount}}</div>
                    </div>
                    <div class="col-md-9 alert alert-warning">
                        <strong>Please provide payment information</strong>
                    </div>
                    <form class="form-horizontal li_up" name="payForm">
                        <div class="form-group">
                            <div class="col-md-9">
                                <label for="visit_date">Card Number:</label>
                                <input type="number" class="form-control box" id="card_number" required
                                       ng-model="special.card_number" ng-maxlength="16" ng-minlength="16">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label>Expiry Month:</label>
                                <select class="form-control box" ng-model="special.month" required>
                                    <option value="01">01(Jan)</option>
                                    <option value="02">02(Feb)</option>
                                    <option value="03">03(Mar)</option>
                                    <option value="04">04(Apr)</option>
                                    <option value="05">05(May)</option>
                                    <option value="06">06(Jun)</option>
                                    <option value="07">07(Jul)</option>
                                    <option value="08">08(Aug)</option>
                                    <option value="09">09(Sep)</option>
                                    <option value="10">10(Oct)</option>
                                    <option value="11">11(Nov)</option>
                                    <option value="12">12(Dec)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label>Expiry Year:</label>
                                <select class="form-control box" ng-model="special.year" required>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="visit_date">CVV/CVC:</label>
                                <input type="number" class="form-control box" id="cvv" required
                                       ng-model="special.cvv" ng-maxlength="3" ng-minlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9">
                                <label for="visit_date">Card Holder Name:</label>
                                <input type="text" class="form-control box" id="card_name" required
                                       ng-model="special.card_name" ng-minlength="3" ng-maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-md-4">
                                <button type="submit" class="btn btn-default box" ng-disabled="payForm.$invalid"
                                        ng-click="add_special()">Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <img src="images/hundi.gif"/>
        </div>
    </div>
</div>
