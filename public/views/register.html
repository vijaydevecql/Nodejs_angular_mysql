<div class="background">
    <div class="container hundi_page_back">
        <div class="col-md-9">
            <div class="col-md-12">
                <div class="alert alert-danger" ng-show="is_error">
                    <strong>{{errors_msg}}</strong>
                </div>
                <div class="alert alert-success" ng-show="is_success">
                    <strong>{{success_msg}}</strong>
                </div>
                <form class="form-horizontal li_up" name="myForm">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label> First Name:</label>
                            <input type="text" class="form-control box" ng-model="user.fname" name="fname" required
                                   ng-minlength="3" ng-maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label> Last Name:</label>
                            <input type="text" class="form-control box" ng-model="user.lname" required ng-minlength="3"
                                   ng-maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label>Email: </label>
                            <input type="email" class="form-control box" ng-model="user.email" required ng-minlength="3"
                                   ng-maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label>Password:</label>
                            <input type="password" class="form-control box" ng-model="user.password" required
                                   ng-minlength="3" ng-maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label>Address:</label>
                            <input type="text" class="form-control box" ng-model="user.address" required
                                   ng-minlength="3" ng-maxlength="255">
                        </div>
                        <div class="col-md-6">
                            <label>Mobile Number:</label>
                            <input type="number" class="form-control box" ng-model="user.phone" required
                                   ng-minlength="10" ng-maxlength="10">
                        </div>
                    </div>
                    <div class="form-group" ng-init="user.gender='male'">
                        <label class="radio-inline"><b>Gender:</b></label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="user.gender" value="male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="user.gender" value="female">Female
                        </label>
                    </div>

                    <div class="form-group">
                        <div class=" col-md-4">
                            <button type="submit" class="btn btn-default box" ng-click="regUser()"
                                    ng-disabled="myForm.$invalid">Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <img src="images/hundi.gif"/>
        </div>
    </div>
</div>
