<div class="background">
    <div class="container hundi_page_back">
        <div class="col-md-9">
            <div class="col-md-12">
                <div class="alert alert-success" ng-show="showUpd">Update done.</div>
                <form class="form-horizontal li_up" name="myForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Ticket Per Day:</label>

                        <div class="col-sm-5">
                            <input type="number" class="form-control box" ng-model="noOfTicketVal"
                                   required ng-maxlength="10">
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-default box"
                                    ng-click="updatePanel('ticket_per_day', noOfTicketVal)">Update
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Booked Ticket:</label>

                        <div class="col-sm-5">
                            <input type="number" class="form-control box" ng-model="bookedTicket"
                                   required ng-maxlength="10">
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-default box"
                                    ng-click="updatePanel('booked_ticket', bookedTicket)">Update
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
